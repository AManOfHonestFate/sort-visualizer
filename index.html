<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Visualization</title>
    <link rel="stylesheet" href="/docs/style.css">
</head>
<body>
    <audio src="" loop></audio>
    <main>
        <div class="sorting-block">
            Sorting Algorithms Visualization
            <div class="columns-container">
            </div>
            <div class="control-buttons">
                <button class="button">Sort</button>
                <div>Speed:</div>
                <button class="button speed">0.5X</button>
                <button class="button speed current-speed">1X</button>
                <button class="button speed">2X</button>
                <button class="button speed">4X</button>
            </div>
        </div>
        <div class="side-menu">
            <button class="button randomize">Randomize</button>
            <button class="button selected" data-sort="bubbleSort">Bubble sort</button>
            <button class="button" data-sort="selectionSort">Selection sort</button>
            <button class="button" data-sort="insertionSort">Insertion</button>
            <button class="button" data-sort="quickSort">Quick</button>
            <button class="button" data-sort="mergeSort">Merge</button>
        </div>
    </main>
</body>
<script type="module" src="/docs/script.js"></script>
</html>
